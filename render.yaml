services:
  - type: web
    name: brand-backend
    env: node
    plan: free
    region: oregon
    buildCommand: cd server && npm install
    startCommand: node server/index.js
    autoDeploy: true
    envVars:
      - key: NODE_VERSION
        value: 18
  - type: web
    name: brand-frontend
    env: static
    plan: free
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    publishPath: frontend/dist
    staticPublishPath: frontend/dist
    autoDeploy: true
